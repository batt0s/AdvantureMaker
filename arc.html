<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .ArcObj.Title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    
    <div class="d-flex align-items-center justify-content-center card text-center position-absolute top-50 start-50 translate-middle">
        <div class="card text-center text-bg-dark">
            <h2 class="card-header">{{ .ArcObj.Title }}</h5>
            <div class="card-body">
                {{ range .ArcObj.Story }}
                <p class="card-text">{{ . }}</p>
                {{ end }}
                <ul class="list-group">
                    {{ range .ArcObj.Options }}
                    <li class="list-group-item text-bg-dark"><a href="/{{ .Arc }}" class="btn btn-secondary">{{ .Text }}</a></li>
                    {{ end }}
                <ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url({{ .ArcObj.Background }});
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            color: #000000;
        }
    </style>
</body>
</html>
